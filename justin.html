<head>
	<meta charset="UTF-8">

	<style>

			display: block;
			position: absolute;
			top: 0;
			border-radius: 5px 10px 10px 10px;
			border: 5px solid #000 ;
			margin: 48px 20px 10px 390px;

		}
		
	</style>
</head>
<body bgcolor="#000">
	<img src="https://images.fineartamerica.com/images/artworkimages/mediumlarge/1/2-arcade-machine-screen-allan-swart.jpg"
		 class="center"
		 style="width:1000px; height:600px;" />
	<h3 style="position:absolute; bottom:500px; left: 970px; font-size:250%; font-weight:300;  font-family:'Comic Sans MS'; color:white;text-align: center">Score:</h3>
	<h3 style="position:absolute; bottom:500px; left: 1090px; font-size:250%; font-weight:300;  font-family:'Comic Sans MS'; color:white;text-align: center" id="Score"></h3>
	<h3 style="position:absolute; bottom:450px; left: 970px; font-size:250%; font-weight:300;  font-family:'Comic Sans MS'; color:white;text-align: center">Last Game:</h3>
	<h3 style="position:absolute; bottom:450px; left: 1175px; font-size:250%; font-weight:300;  font-family:'Comic Sans MS'; color:white;text-align: center" id="OldScore"></h3>
	<h3 style="position:absolute; bottom:400px; left: 970px; font-size:250%; font-weight:300;  font-family:'Comic Sans MS'; color:white;text-align: center">HighScore:</h3>
	<h3 style="position:absolute; bottom:400px; left: 1175px; font-size:250%; font-weight:300;  font-family:'Comic Sans MS'; color:white;text-align: center" id="HighScore"></h3>


	<h3 style="position:absolute; bottom:105px; left: 570px; font-size:250%; font-weight:300;  font-family:'Comic Sans MS'; color:white;text-align: center">SNAKE</h3>
	<button onclick= "location.href='escape2.html'"; style ="background-color: black; color:white; font-size:250%; position:absolute;padding: 20px 30px; bottom: 300px; left: 1050px; font-family:'Comic Sans MS'" id="yes">Next</button>
	<button style="background-color: black; color:white; font-size:250%; position:absolute;padding: 20px 30px; bottom: 300px; left: 30px; font-family:'Wingdings 3'" id="L">t</button>
	<button style="background-color:black; color: white; font-size: 250%; position: absolute;padding: 20px 30px;bottom: 300px;font-family:'Wingdings 3';left: 170px;" id="R">u</button>
	<button style="background-color:black; color: white; font-size: 250%; position: absolute;padding: 20px 30px; bottom: 410px;font-family:'Wingdings 3'; left: 100px;" id="U">p</button>
	<button style=" background-color:black; color:white; font-size:250%; position: absolute;padding: 20px 30px;bottom: 190px;left: 100px; font-family:'Wingdings 3'" id="D"> q</button>

	
	<style>
		.center {
			display: block;
			margin-left: auto;
			margin-right: auto;
			width: 50%;
		}
	</style>

	<script>
		var
			COLS = 24,
			ROWS = 20,
			EMPTY = 0,
			SNAKE = 1,
			FRUIT = 2,
			LEFT = 0,
			UP = 1,
			RIGHT = 2,
			DOWN = 3,
			KEY_LEFT = 37,
			KEY_UP = 38,
			KEY_RIGHT = 39,
			KEY_DOWN = 40,
			canvas,
			ctx,
			keystate,
			frames,
			score,
			but = " ";
		oldscore = 0;
		highscore = 0;


		document.getElementById("yes").style.display = 'none';
		grid = {

			width: null,
			height: null,
			_grid: null,


			init: function (d, c, r) {
				this.width = c;
				this.height = r;

				this._grid = [];
				for (var x = 0; x < c; x++) {
					this._grid.push([]);
					for (var y = 0; y < r; y++) {
						this._grid[x].push(d);
					}
				}
			},


			set: function (val, x, y) {
				this._grid[x][y] = val;
			},


			get: function (x, y) {
				return this._grid[x][y];
			}
		}


		snake = {

			direction: null,
			last: null,
			_queue: null,


			init: function (d, x, y) {
				this.direction = d;

				this._queue = [];
				this.insert(x, y);
			},


			insert: function (x, y) {

				this._queue.unshift({ x: x, y: y });
				this.last = this._queue[0];
			},


			remove: function () {

				return this._queue.pop();
			}
		};


		function setFood() {
			var empty = [];

			for (var x = 0; x < grid.width; x++) {
				for (var y = 0; y < grid.height; y++) {
					if (grid.get(x, y) === EMPTY) {
						empty.push({ x: x, y: y });
					}
				}
			}

			var randpos = empty[Math.round(Math.random() * (empty.length - 1))];
			grid.set(FRUIT, randpos.x, randpos.y);
		}


		function main() {
			canvas = document.createElement("canvas");
			canvas.width = COLS * 20;
			canvas.height = ROWS * 20;
			ctx = canvas.getContext("2d");

			document.body.appendChild(canvas);


			ctx.font = "12px Helvetica";

			frames = 0;
			keystate = {};

			document.addEventListener("keydown", function (evt) {
				keystate[evt.keyCode] = true;
			});
			document.addEventListener("keyup", function (evt) {
				delete keystate[evt.keyCode];
			});

			const l = document.getElementById("L");
			l.addEventListener("click", function () {
				but = "left";
			});
			const r = document.getElementById("R");
			r.addEventListener("click", function () {
				but = "right";
			});
			const u = document.getElementById("U");
			u.addEventListener("click", function () {
				but = "up";
			});
			const d = document.getElementById("D");
			d.addEventListener("click", function () {
				but = "down";
			});


			init();
			loop();
		}


		function init() {
			if (score > highscore) { highscore = score; }
			oldscore = score;
			score = 0;

			grid.init(EMPTY, COLS, ROWS);

			var sp = { x: Math.floor(COLS / 2), y: ROWS - 1 };
			snake.init(UP, sp.x, sp.y);
			grid.set(SNAKE, sp.x, sp.y);

			setFood();
		}


		function loop() {
			update();
			draw();

			window.requestAnimationFrame(loop, canvas);

		}


		function update() {
			frames++;


			if (but === "left" && snake.direction !== RIGHT) {
				snake.direction = LEFT;
			}
			if (but === "up" && snake.direction !== DOWN) {
				snake.direction = UP;
			}
			if (but === "right" && snake.direction !== LEFT) {
				snake.direction = RIGHT;
			}
			if (but === "down" && snake.direction !== UP) {
				snake.direction = DOWN;
			}

			if (keystate[KEY_LEFT] && snake.direction !== RIGHT) {
				snake.direction = LEFT;
			}
			if (keystate[KEY_UP] && snake.direction !== DOWN) {
				snake.direction = UP;
			}
			if (keystate[KEY_RIGHT] && snake.direction !== LEFT) {
				snake.direction = RIGHT;
			}
			if (keystate[KEY_DOWN] && snake.direction !== UP) {
				snake.direction = DOWN;
			}


			if (frames % 7 === 0) {

				var nx = snake.last.x;
				var ny = snake.last.y;


				switch (snake.direction) {
					case LEFT:
						nx--;
						break;
					case UP:
						ny--;
						break;
					case RIGHT:
						nx++;
						break;
					case DOWN:
						ny++;
						break;
				}


				if (0 > nx || nx > grid.width - 1 ||
					0 > ny || ny > grid.height - 1 ||
					grid.get(nx, ny) === SNAKE
				) {
					return init();
				}

				if (grid.get(nx, ny) === FRUIT) {

					score++;
					if (score === 4) {

						document.getElementById("yes").style.display = 'block';
						const yes = document.getElementById("yes");
                        yes.addEventListener("click", function () {
                        });
						
					}

					setFood();
				} else {

					var tail = snake.remove();
					grid.set(EMPTY, tail.x, tail.y);
				}

				grid.set(SNAKE, nx, ny);
				snake.insert(nx, ny);
				but = " ";
			}
		}


		function draw() {

			var tw = canvas.width / grid.width;
			var th = canvas.height / grid.height;

			for (var x = 0; x < grid.width; x++) {
				for (var y = 0; y < grid.height; y++) {

					switch (grid.get(x, y)) {
						case EMPTY:
							ctx.fillStyle = "#fff";
							break;
						case SNAKE:
							ctx.fillStyle = "#000";
							break;
						case FRUIT:
							ctx.fillStyle = "#DC143C";
							break;
					}
					ctx.fillRect(x * tw, y * th, tw, th);
				}
			}


			document.getElementById("Score").innerHTML = score;
			if (oldscore >= 0) { document.getElementById("OldScore").innerHTML = oldscore; }
			if (oldscore >= 0) { document.getElementById("HighScore").innerHTML = highscore; }

		}


		main();
	</script>
</body>
</html>
